antiAffinity: soft
esJavaOpts: "-Xmx128m -Xms128m"
resources:
    requests:
        cpu: "100m"
        memory: "512M"
    limits:
        cpu: "1000m"
        memory: "512M"
volumeClaimTemplate:
    accessModes: [ "ReadWriteOnce" ]
    storageClassName: null
    resources:
        requests:
            storage: 300M

extraInitContainers:
   - name: file-permissions
     image: busybox
     command: ['chown', '-R', '1000:1000', '/usr/share/elasticsearch/']
     volumeMounts:
     - mountPath: /usr/share/elasticsearch/data
       name: elasticsearch-master
     securityContext:
       privileged: true
       runAsUser: 0
